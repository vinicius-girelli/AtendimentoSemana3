<!doctype html>
<html lang="pt-br">
  <head>
    <title>Página de Envio de E-mail</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">
                Área de Envio de E-mail
              </h2>
              <form action="enviaremail" method="post"  class="mb-4" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="email">Endereço de E-mail</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="assunto">Assunto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="assunto"
                    name="assunto"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="texto">Texto</label>
                  <textarea
                    rows="5"
                    class="form-control"
                    id="texto"
                    name="texto"
                    required>
                </textarea>
                </div>
                <div class="form-group">
                  <label for="anexo">Anexo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="anexo"
                    name="anexo"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  name="enviar"
                >
                  Enviar
                </button>
              </form>
              <a href="/" class="btn btn-secondary btn-block">Ir para Home</a>
              <p class="mt-3 text-center text-danger"><%= mensagem %></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
