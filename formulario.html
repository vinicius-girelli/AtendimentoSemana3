<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Atendimento Semana 3</title>
</head>
<body>
    <div class="container-md container-fluid">
        <form class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 p-3" action="">
            <h1 class="display-6 text-center fw-semibold" style=" color: #35aa3a;">
                Registrar Receita
            </h1>
            <div class="row mb-3 mt-5">
                <div class="col-12 col-md-6 mb-3">
                    <label for="descricao" class="form-label offset-md-0 offset-1">Descrição</label>
                    <div class="col-md-12 offset-md-0 col-10 offset-1">
                        <input type="text" name="descricao" id="descricao" class="form-control border-0 shadow" placeholder="Exemplo: Vendi minha moto" style="color: #6c757d;">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="data" class="form-label offset-md-0 col-10 offset-1">Data</label>
                    <div class="col-md-12 offset-md-0 col-10 offset-1">
                        <input type="date" name="data" id="data" class="shadow border-0 form-control" style="color: #6c757d;">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3">
                    <label for="valor" class="form-label offset-md-0 offset-1">Valor</label>
                    <div class="col-md-12 offset-md-0 offset-1 col-10 ">
                        <input type="number" name="valor" id="valor" class="shadow border-0 form-control" placeholder="R$ 0,00" style="color: #6c757d;">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="idCategoria" class="form-label offset-md-0 offset-1">Categoria</label>
                    <div class="col-md-12 offset-md-0 offset-1 col-10 ">
                        <select name="categoria" id="idCategoria" class="shadow border-0 form-select" style="color: #6c757d;">
                            <option value="label" disabled selected>
                                Escolha a categoria
                            </option>
                            <option value="transporte">Transporte</option>
                            <option value="alimento">Alimentação</option>
                            <option value="lazer">Lazer</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3">
                    <label for="conta" class="form-label offset-md-0 offset-1">Conta</label>
                    <div class="col-md-12 offset-md-0 offset-1 col-10 ">
                        <select id="conta" name="conta" class="shadow border-0 form-select" style="color: #6c757d;">
                            <option value="label" disabled selected>
                                Escolha a sua conta
                            </option>
                            <option value="nubank">NuBank</option>
                            <option value="inter">Inter</option>
                            <option value="inter">Banco do Brasil</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="pagamento" class="form-label offset-md-0 offset-1">Forma de Pagamento</label>
                    <div class="col-md-12 offset-md-0 offset-1 col-10 ">
                        <select name="pagamento" id="pagamento" class="shadow border-0 form-select" style="color: #6c757d;">
                            <option value="label" disabled selected>
                                Escolha a forma de pagamento
                            </option>
                            <option value="money">Dinheiro</option>
                            <option value="card">Cartão</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3">
                    <label for="dependente" class="form-label offset-md-0 offset-1">Adicionar Dependente</label>
                    <div class="col-md-12 offset-md-0 offset-1 col-10 ">
                        <select class="shadow border-0 form-select" id="dependente" name="dependente" style="color:#6c757d;">
                            <option value="label" disabled selected>
                                Escolha o Dependente
                            </option>
                            <option value="filho">João</option>
                            <option value="filho">Maria</option>
                            <option value="filho">Mateus</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex flex-row justify-content-center align-items-center fs-5 my-3">
                    <div class="border border-2 p-3 rounded-circle">
                        <i class="bi bi-hand-thumbs-up-fill" ></i>
                    </div>
                    <div class="border border-2 p-3 rounded-circle mx-4">
                        <i class="bi bi-repeat"></i>
                    </div>
                    <div class="border border-2 p-3 rounded-circle">
                        <i class="bi bi-paperclip"></i>
                    </div>
                </div>
            </div>
            <button class="btn col-4 offset-4 rounded-pill" type="submit" style=" background-color: #35aa3a;">
                <i class="bi bi-check2 text-white fs-4"></i>
            </button>
        </form>
    </div>
</body>
