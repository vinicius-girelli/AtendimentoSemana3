<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" conFtent="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script> 
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Fluxo de Caixa</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" required>
      <div id="feedbackDescricao" class="invalid-feedback"></div>
    </div>
    <div class="col-md-6">
      <label for="data" class="form-label">Data</label>
      <input type="date" class="form-control" id="data" required>
      <div class="invalid-feedback">Informe a data corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="valor" class="form-label">Valor</label>
      <input type="text" class="form-control" id="valor" placeholder="R$ 0,00" value="R$ " pattern="^R\$ [0-9]\d*,\d{2}$"
        required>
      <div class="invalid-feedback">Informe o valor corretamente</div>
    </div>
    <div class="col-md-6">
      <label for="categoria" class="form-label">Categorias</label>
      <select id="categoria" class="form-select" required>
        <option value="" disabled selected>Selecione a categoria...</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Investimentos">Investimentos</option>
        <option value="Lazer">Lazer</option>
        <option value="Salário">Salário</option>
      </select>
      <div class="invalid-feedback">Informe a categoria corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="contas" class="form-label">Contas</label>
      <select id="contas" class="form-select" required>
        <option value="" disabled selected>Selecione a conta...</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Banco do Brasil">Banco do Brasil</option>
        <option value="Caixa Econômica">Caixa Econômica</option>
      </select>
      <div class="invalid-feedback">Informe a conta corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="tipo" class="form-select" required>
        <option value="" disabled selected>Selecione o tipo...</option>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>
      <div class="invalid-feedback">Informe o tipo corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Data</th>
        <th scope="col">Valor</th>
        <th scope="col">Categoria</th>
        <th scope="col">Conta</th>
        <th scope="col">Tipo</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
